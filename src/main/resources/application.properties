spring.application.name=transaction-fraud-detection

# ================================
# =  Server Configuration       =
# ================================
server.port=8080

# ================================
# =  PostgreSQL Database Config =
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/fraud_detection
spring.datasource.username=fraud_user
spring.datasource.password=fraud_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# =  JPA / Hibernate Config     =
# ================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ================================
# =  Liquibase Config           =
# ================================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

# ================================
# =  Kafka Config (basic)       =
# ================================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=fraud-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ================================
# =  Logging (Optional)         =
# ================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE